<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Markdown Viewer - Dark + Code Highlighting</title>

  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/styles/github-dark.min.css">

  <style>
    body {
      background-color: #1e1e1e;

    h1, h2, h3, h4, h5, h6 {
      color: #ffffff;
    }

    a {
      color: #4ea1ff;
    }

    strong {
      color: #ffffff;
    }
        .custom-cursor {

position: fixed !important;
pointer-events: none !important;
z-index: 9999 !important;
height: 70px !important; /* Adjust the height as needed */
}
  </style>
</head>
<body>

<div id="content"></div>
    <script>
        window.onload = function() {
            
       
                   var cursor = document.createElement('img');
                   cursor.src = 'https://i.gifer.com/1V94.gif';
                   cursor.classList.add('custom-cursor');
             
             // Add cursor to the document
             document.body.appendChild(cursor);
             
             // Adjust cursor position based on mouse movement
             document.addEventListener('mousemove', function(e) {
               console.log(1)
               var cursorOffsetX = cursor.width / 2;
               var cursorOffsetY = cursor.height / 2;
               cursor.style.left = (e.clientX - cursorOffsetX) + 'px';
               cursor.style.top = (e.clientY - cursorOffsetY) + 'px';
             }); }
       
           </script>
<script>
  const markdownContent = `

  
  # üåü SQL Relationships
  ---

Think of **tables like spreadsheets**.
SQL relationships describe **how tables connect**.

There are **3 main types**:

---

## 1Ô∏è‚É£ **One-to-One (1:1)**

üëâ One row in Table A matches **exactly one** row in Table B.

**Example:**

* One person ‚Üî one passport

**How it works:**
One table has a **foreign key** pointing to the other table‚Äôs ID.

---

## 2Ô∏è‚É£ **One-to-Many (1:N)** ‚Äî *the most common*

üëâ One row in Table A can match **many** rows in Table B.

**Example:**

* One customer ‚Üî many orders
* One teacher ‚Üî many students

**How it works:**
The ‚Äúmany‚Äù table contains a **foreign key** from the ‚Äúone‚Äù table.

\`\`\`
Customers (id PK)
Orders (id PK, customer_id FK)
\`\`\`

---

## 3Ô∏è‚É£ **Many-to-Many (M:N)**

üëâ Many rows in A relate to many rows in B.

**Example:**

* Students ‚Üî Classes (each student has many classes; each class has many students)

**How it works:**
You create a **bridge table** to connect them.

\`\`\`
Students
Classes
StudentClasses  <-- bridge (student_id FK, class_id FK)
\`\`\`

---

# üåà Mini Visuals (super simple)

| Many-to-Many | A ‚Äî ‚àû ‚Üî ‚àû ‚Äî B (via a middle table) |

---





`;

  // Render and highlight
  const html = marked.parse(markdownContent);
  document.getElementById('content').innerHTML = html;
  document.querySelectorAll('pre code').forEach(block => hljs.highlightElement(block));
</script>

</body>
</html>
